{% extends 'tasks/base.html' %}

{%block title%} Criar Tarefa {%endblock%}

{%block main%}
    <h2 class="text-2xl font-bold">Criar Tarefas</h2>
        <form method="POST" class="flex flex-grow flex-col gap-2">

            {% csrf_token %}

            <div class="flex flex-col gap-1">
                <label for="titulo">Título:</label>
                {{form.titulo}}
            </div>
            <div class="flex flex-col gap-1" >
                <label for="descricao">Descrição:</label>
                {{form.media}}
                {{form.descricao}}
            </div>
            <div class="flex flex-col gap-1">
                <label for="status">Status:</label>
                {{form.status}}
            </div>
            <div class="flex flex-col gap-1">
                <label for="setor">Setor:</label>
                {{form.setor}}
            </div>
            <div class="flex flex-col gap-1">
                <label for="usuario">Atribuir a:</label>
                {{form.usuario}}
            </div>

            <input value="Criar Tarefa" class="bg-sky-500 mt-8 text-white rounded-2xl backdrop-blur-lg p-4 px-16 shadow-lg shadow-sky-500/0 hover:bg-cyan-500 transition-colors cursor-pointer" type="submit">
        </form>
{%endblock%}
