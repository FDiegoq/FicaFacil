{% extends 'tasks/base.html' %}

{%block title%} Home {%endblock%}

{%block main%} 
    <div class="">
        <form class="flex flex-col gap-2">
            <div class="flex flex-col gap-1">
                <label for="">Título:</label>
                {{form.titulo}}
            </div>
            <div class="flex flex-col gap-1" >
                <label for="">Descrição:</label>
                {{form.descricao}}
            </div>
            <div class="flex flex-col gap-1">
                <label for="">Status:</label>
                {{form.status}}
            </div>
            <div class="flex flex-col gap-1">
                <label for="">Setor:</label>
                {{form.setor}}
            </div>
            <div class="flex flex-col gap-1">
                <label for="">Usuário:</label>
                {{form.usuario}}
            </div>

            <input value="Criar Tarefa" class="bg-sky-500 mt-8 text-white rounded-2xl backdrop-blur-lg p-4 px-16 shadow-lg shadow-sky-500/0 hover:bg-cyan-500 transition-colors cursor-pointer" type="submit">
        </form>
    </div>
{%endblock%}
