{% extends 'tasks/base.html' %}

{%block main%}
<h2 class="text-neutral-500 text-2xl font-bold text-cente content-center" >Nos conte mais sobre você!</h2>
<form method="POST" class="flex flex-grow flex-col gap-2">

    {% csrf_token %}

    <div class="flex flex-col gap-1">
        <label for="empresa">Onde você trabalha?</label>
        {{form.empresa}}
    </div>
    <div class="flex flex-col gap-1">
        <label for="setor">Qual é o seu setor?</label>
        {{form.setor}}
    </div>
    <label for="pfp" class="flex gap-2 w-1/4 mt-4 p-3 justify-center items-center bg-stone-600 rounded-lg shadow-md text-white text-center cursor-pointer">
        <i class="material-icons">upload</i>
        <p class="">Upload foto de perfil</p>
        {{form.pfp}}
    </label>
    <input value="Completar perfil" class="bg-sky-500 mt-8 text-white rounded-2xl backdrop-blur-lg p-4 px-16 shadow-lg shadow-sky-500/0 hover:bg-cyan-500 transition-colors cursor-pointer" type="submit">
</form>

{% endblock %}
